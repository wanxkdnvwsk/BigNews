<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="loginAndBox">

        <div class="title-box"></div>

        <div class="login-box">
            <!-- 登录框 -->
            <div class="login-content">
                <!-- 表单 -->
                <form class="layui-form" id="login-form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>

                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                           autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">

                    </div>

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" id="dvbtn" lay-submit  lay-filter="formDemo">登录</button>

                


                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link-reg">去注册</a>
                    </div>

                </form>


            </div>
            <!-- 注册框 -->
            <div class="reg-content">
                <form class="layui-form" id="reg-form">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>

                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">

                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" id="psw" class="layui-input">

                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="repassword" required lay-verify="required|pass|repass" id="repassd"  placeholder="确认密码" autocomplete="off" class="layui-input">

                    </div>

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" id="zcbtn" lay-submit  lay-filter="formDemo">提交注册</button>


                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link-login">去登录</a>
                    </div>

                </form>

            </div>

        </div>



    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
