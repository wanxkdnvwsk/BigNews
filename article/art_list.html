<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

    <script src="/assets/lib/template-web.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
          <!-- 筛选下拉框 -->
          <form class="layui-form" id="sel-form">
            <div class="layui-form-item layui-inline"> 
            <select name="cate_id" >
              
              
              
            </select> 
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state" > 
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select> 
          </div>
          <div class="layui-form-item layui-inline">
            <button type="button" id="btn-sel" class="layui-btn">筛选</button>
          </div>
            
          </form>  
          <!-- 表格 -->
          <table class="layui-table">
            <colgroup>
              <col >
              <col width="180">
              <col width="180">
              <col width="180">
              <col width="140">

              
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              
              
            </tbody>
          </table>

          <!-- 分页 -->
          <div id="test1"></div>
          



            
        </div>
    </div>
    <!-- 文章列表模板 -->
    <script type="text/html" id="list-tmp">

      {{each data}}
            <tr>
              <td>{{$value.title}}</td>
              <td>{{$value.cate_name}}</td>
              <td>{{$value.pub_date|editTime}}</td>
              <td>{{$value.state}}</td>
              <td>
                 <a href="./art_edit.html?Id={{$value.Id}}" data-id="{{$value.Id}}"  class="layui-btn layui-btn-xs"
                 >编辑</a>
                 <a href="javascript:;" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger btn-del">删除</a>

              </td>
            </tr>
      {{/each}}

    
    
    </script>

    <!-- 分类下拉框模板 -->
    <script type="text/html" id="cat-tmp">
      <option value="">所有分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}


    
    
    </script>
    
    
   
   




    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/art_list.js"></script>
</body>

</html>
